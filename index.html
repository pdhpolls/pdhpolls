<!DOCTYPE html>

<html>
	<head>
		<title>PDH Polls</title>
		<link rel="stylesheet" href="main.css">
		<link rel="icon" href="http://i.imgur.com/4LYnori.png" data-id="bad">
		<link rel="icon" href="http://i.imgur.com/9HSS25t.png" data-id="good">
	</head>
	<body>
		<div id="head">
			PDH Polls
		</div>
		<div id="items-list">
			<script type="text/template" id="item-template">
				<div class="item">
					<a class="image" href="{{image}}" target="_blank" style="background-image: url({{image}});">
					</a>
					<a class="link" href="{{link}}" target="_blank">
						{{title}}
					</a>
					<span class="site">
						{{site}}
					</span>
				</div>
			</script>
			<div id="items-insert">
			</div>
		</div>
		<div id="main">
			<div id="">
		</div>
	</body>
</html>
